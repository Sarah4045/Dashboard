<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dashboard | Sara Ezzat</title>
</head>
<body>
    <div class="menu">
        <ul>
           <li class="profile">
               <div class="img-box">
                    <img src="sara.png" alt="profile">
               </div>
               <h2>sara ezzat</h2>
            </li>
            <li>
                <a class="active" href="#">
                    <i class="fas fa-home"></i>
                    <p>dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>Dashboa</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>Log out</p>
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="title-info">
            <p>dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>

        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>users</p>
                    <span>100</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>posts</p>
                    <span>755</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>products</p>
                    <span>765</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>revenue</p>
                    <span>$126</span>
                </div>
            </div>
        </div>
        <div class="title-info">
            <p>products</p>
            <i class="fas fa-table"></i>
        </div>

        <table>
            <thead>
                <tr>
                    <th>product</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$123</span></td>
                    <td><span class="count">453</span></td>
                </tr>
                <tr>
                    <td>phone</td>
                    <td><span class="price">$128</span></td>
                    <td><span class="count">100</span></td>
                </tr>
                <tr>
                    <td>ipad</td>
                    <td><span class="price">$500</span></td>
                    <td><span class="count">456</span></td>
                </tr>
                <tr>
                    <td>iphone</td>
                    <td><span class="price">$143</span></td>
                    <td><span class="count">654</span></td>
                </tr>
                <tr>
                    <td>smart</td>
                    <td><span class="price">$154</span></td>
                    <td><span class="count">464</span></td>
                </tr>
                <tr>
                    <td>lap</td>
                    <td><span class="price">$800</span></td>
                    <td><span class="count">500</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
